<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      <!--xmlns:r="http://richfaces.org/rich"-->
    <h:head>
        <title>House reservation</title>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/jquery-ui.min.js"></script>
        <script type="text/javascript" src="weekpicker.js"></script>
       
        <h:outputScript library="js" name="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.js"/>
        <h:outputScript library="js" name="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/jquery-ui.min.js"/>
        <h:outputScript library="js" name="weekpicker.js"/>
        <h:outputStylesheet library="css" name="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/themes/base/jquery-ui.css"  />
    </h:head>
    <h:body>
        <h3>Select week</h3>
        <div class="week-picker"></div>
        <br/>
        <label>Week :</label> <span id="startDate"></span> - <span id="endDate"></span>
        <br/>
        <br/>
        <h3><h:outputLabel for="weekSpinner" value="Select number of weeks" /></h3>
        <p:spinner id="weekSpinner" value="1" min="1" max="100" onchange="numberOfWeeksChanged()" onmouseover="numberOfWeeksChanged()">
        </p:spinner>
    </h:body>
    
</html>
