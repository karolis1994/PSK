<ui:composition 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="/templates/general_template.xhtml">
    

        <ui:define name="general_content"> 
            <h:form>
                <p:panel header="Pakviesti naują narį" style="border: none;">
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />   
                     <p:panelGrid columns="2" styleClass="formGrid">
                        <h:outputLabel for="inputEmail" value="El. paštas:" />
                        <p:inputText id="inputEmail" value="#{memberInvitationBean.inputEmail}" label="inputEmail"/>
                     </p:panelGrid>
                    <p:commandButton actionListener="#{memberInvitationBean.sendInvitation()}" value="Pakviesti" ajax="false" validateClient="true"/>
                </p:panel>
            </h:form>   
        </ui:define>
</ui:composition>
