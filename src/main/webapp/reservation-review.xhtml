<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      template="/general_template.xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Reservation review</title>
    </h:head>
        
        <h:body>
            <h3>Reservation review for <h:outputText value="#{reservationBean.house.title}"/></h3>
            House rent: <h:outputText value="#{reservationBean.totalHousePrice} EUR (#{reservationBean.housePrice} EUR per week)"/>
            <br/>
            <br/>
            <h:dataTable value="#{reservationBean.selectedExtras}" var="extra">
                <h:column>    				  				
                    #{extra.title}
                </h:column>
                <h:column>
                    <h:outputText value="#{extra.getPaidservicesList().get(0).getCost()}">             
                        <f:convertNumber type="number" groupingUsed="true" minFractionDigits="2" pattern="#0.00"/>
                    </h:outputText>
                </h:column>
            </h:dataTable>
                <h3>Total price:</h3>
                <h:outputText value="#{reservationBean.totalPrice}">
                    <f:convertNumber type="number" groupingUsed="true" minFractionDigits="2" pattern="#0.00"/>
                </h:outputText>

            <h:form>
                <br/>
                <h:commandButton action="#{reservationBean.saveReservation()}" value="Pay and Finish"/>
            </h:form>
        </h:body>
</html>
