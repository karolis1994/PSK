<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="/templates/general_template.xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="general_content"> 
        <h:form>
            <p:panel header="Metinis nario mokestis">
                <p>
                    Jūs turite taškų: #{buyPointsBean.currentPoints}
                </p>
                <p>
                    Vieno taško kaina: #{buyPointsBean.pointPrice} EUR
                </p>
                
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <h:outputLabel for="pointsToBuy" value="Noriu pirkti taškų" />
                    <p:inputText id="pointsToBuy" value="#{buyPointsBean.pointsToBuy}" required="true" >
                        <f:validateLongRange minimum="1" />
                    </p:inputText>
                </h:panelGrid>
                <p:commandButton value="Pirkti"
                                 action="#{buyPointsBean.buyPoints()}"  
                                 ajax="false">
                    <f:param name="points" value="#{buyPointsBean.pointsToBuy}"/>
                </p:commandButton>
            </p:panel>
        </h:form>
    </ui:define>
    
</ui:composition>
