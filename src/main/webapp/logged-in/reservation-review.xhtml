<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 
    <ui:composition template="templates/general_template.xhtml">
        <ui:define name="general_content">
            <h:body>
                <h3>Rezervacija vasarnamiui <h:outputText value="#{reservationBean.house.title}"/></h3>
                Vasarnamio nuoma: <h:outputText value="#{reservationBean.totalHousePrice} EUR (#{reservationBean.housePrice} EUR už savaitę)"/>
                <br/>
                <br/>
                <h:dataTable value="#{reservationBean.selectedExtras}" var="extra">
                    <h:column>    				  				
                        #{extra.title}
                    </h:column>
                    <h:column>
                        <h:outputText value="#{extra.getPaidservicesList().get(0).getCost()}">             
                            <f:convertNumber type="number" groupingUsed="true" minFractionDigits="2" pattern="#0.00"/>
                        </h:outputText>
                    </h:column>
                </h:dataTable>
                    <h3>Viso:</h3>
                    <h:outputText value="#{reservationBean.totalPrice}">
                        <f:convertNumber type="number" groupingUsed="true" minFractionDigits="2" pattern="#0.00"/>
                    </h:outputText> EUR

                <h:form>
                    <br/>
                    <h:commandButton class="butt" action="#{reservationBean.saveReservation()}" value="Sumokėti ir rezervuoti"/>
                </h:form>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
