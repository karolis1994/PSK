<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/templates/administration_template.xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

        <ui:define name="administration_content">
            
            <h:form>
                <p:panel header="Naujo vasarnamio pridėjimas" style="border: none;">
                    
                    <!-- Madness... -->
                    
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                     
                    <p:panelGrid columns="2" styleClass="formGrid">
                        <h:outputLabel for="title" value="Pavadnimas:" />
                        <p:inputText id="title" value="#{addHouseBean.title}" label="Pavadinimas" required="true"/>

                        <h:outputLabel for="title" value="Aprašymas:" />
                        <p:inputText id="description" value="#{addHouseBean.description}" label="Aprašymas" required="false"/>

                        <h:outputLabel for="address" value="Adresas: " />
                        <p:inputText id="address" value="#{addHouseBean.address}" label="Adresas" required="true"/>

                        <h:outputLabel for="capacity" value="Vietų skaičius: " />
                        <p:inputText id="capacity" value="#{addHouseBean.capacity}" label="Vietų skaičius" required="true"/>

                        <p:outputLabel for="availableFrom" value="Naudojamas nuo: " />
                        <p:selectOneMenu id="availableFrom" value="#{addHouseBean.availableFrom}" style="width:150px">
                            <f:selectItems value="#{addHouseBean.months}" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel for="availableTo" value="Naudojamas iki (įskaitant): " />
                        <p:selectOneMenu id="availableTo" value="#{addHouseBean.availableTo}" style="width:150px">
                            <f:selectItems value="#{addHouseBean.months}" />
                        </p:selectOneMenu>
                    </p:panelGrid>

                    <p:commandButton actionListener="#{addHouseBean.save}" value="Pridėti" ajax="true" validateClient="true"/>
                
                </p:panel>
            </h:form>
            
        </ui:define>

</ui:composition>
