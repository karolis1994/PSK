<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="templates/general_template.xhtml">
        <ui:define name="general_content">   
            <c:set var="myHouse" value="#{houseBean.findHouseById(1)}" scope="view" />
            
            <h1>#{myHouse.title}</h1>
            <h4>Aprašymas: </h4>
            <p>#{myHouse.description}</p>
            <h4>Adresas: </h4>
            #{myHouse.address}
            
            <h4>Papildomos paslaugos:</h4>
            <h:dataTable value="#{myHouse.extrasList}" var="extra" styleClass="services-table">
                <h:column>    				
                    <f:facet name="header">Pavadinimas</f:facet>    				
                    #{extra.title}
                </h:column>
                <h:column>
                    <f:facet name="header">Aprašymas</f:facet>
                    #{extra.description}
                </h:column>
                <h:column>
                    <f:facet name="header">Kaina (Taškais)</f:facet>
                    <h:outputText value="#{extra.getPaidservicesList().get(0).getCost()}">             
                        <f:convertNumber type="number" groupingUsed="true" minFractionDigits="2" pattern="#0.00"/>
                    </h:outputText>
                </h:column>
            </h:dataTable>
            <h4>Nuomos kaina savaitei:</h4> 
            <h:outputText value="#{houseBean.cost}">
                <f:convertNumber type="number" groupingUsed="true" minFractionDigits="2" pattern="#0.00"/>
            </h:outputText> Taškai(-ų)
            <br/>
            <h:form>
                <h:link styleClass="butt" value="Rezervuoti" outcome="house-reservation.xhtml">
                    <f:param name="houseID" value="1" />
                </h:link>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
