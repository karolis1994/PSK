<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="/templates/general_template.xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="general_content">
        <div>
            <h:form>
                <p:panel header="Registracija">
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

                    <h:panelGrid columns="1" cellpadding="2">
                        <h:outputLabel for="email" value="Email" />
                        <p:inputText id="email" value="#{registrationBean.email}" label="Email" required="true"/>
                        <p:message for="email" />
                        <h:outputText value="#{registrationBean.email}" />
                        
                        <h:outputLabel for="firstName" value="Vardas" rendered="#{registrationBean.firstnameSetting}"/>
                        <p:inputText id="firstName" value="#{registrationBean.firstName}" label="Vardas" required="false" rendered="#{registrationBean.firstnameSetting}"/>
                        <p:message for="firstName" />
                        <h:outputText value="#{registrationBean.firstName}" />
                        
                        <h:outputLabel for="lastName" value="Pavardė" rendered="#{registrationBean.lastnameSetting}"/>
                        <p:inputText id="lastName" value="#{registrationBean.lastName}" label="Pavardė" required="false" rendered="#{registrationBean.lastnameSetting}"/>
                        <p:message for="lastName" />
                        <h:outputText value="#{registrationBean.lastName}" />
                        
                        <h:outputLabel for="password" value="Slaptažodis" />
                        <p:password id="password" value="#{registrationBean.password}" match="passwordRepeat" label="Slaptažodis" required="true" />

                        <h:outputLabel for="passwordRepeat" value="Pakartokite slaptažodį" />
                        <p:password id="passwordRepeat" value="#{registrationBean.repeatPassword}" label="Pakartokite slaptažodį" required="true" />                       
                    </h:panelGrid>

                    <p:commandButton action="#{registrationBean.register}" value="Registruotis" ajax="false" validateClient="true"/>
                </p:panel>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
