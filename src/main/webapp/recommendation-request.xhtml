<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Recommendation Request</title>
    </h:head>
    <h:body>
        <div>
            <!--navigation-->
            <h:outputLink value="index.xhtml">Home</h:outputLink>
        </div>
        <div>
            <h:form>
                <h3>User list</h3>
                <p:selectManyCheckbox id="grid" value="#{recommendationRequestBean.selectedUserNameList}" layout="grid" columns="3">
                    <f:selectItems value="#{recommendationRequestBean.userNameList}" var="user" itemLabel="#{user}" itemValue="#{user}" />
                </p:selectManyCheckbox>

                <p:commandButton action="#{recommendationRequestBean.SendEmails}" value="Request" ajax="false" icon="ui-icon-check" validateClient="true"/>
            </h:form>
        </div>
    </h:body>
</html>
