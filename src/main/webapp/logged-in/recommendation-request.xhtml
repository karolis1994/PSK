<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="/templates/general_template.xhtml">

    <ui:define name="general_content">
        <div>
            <h:form>
                <p:panel header="Rekomendacijos prašymas">
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                        <h:outputText value="El. paštas vartotojo, kurio norite prašyti patvirtinimo: " />
                        <p:inputText value="#{recommendationRequestBean.inputEmail}"/>

                        <p:commandButton action="#{recommendationRequestBean.SendEmails}" value="Prašyti" ajax="false" validateClient="true"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
