<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/templates/administration_template.xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">

        <ui:define name="administration_content"> 
            <h:form>
                <p:panel header="Pakviesti naują narį" style="border: none;">
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />   
                    
                    <p:panelGrid columns="2" styleClass="formGrid">
                        <h:outputLabel for="receiverID" value="El. paštas:" />
                        <p:inputText id="receiverID" value="#{MemberInvitationBean.receiveremail}" label="El. paštas" required="true" />
                        <p:message for="receiverID" />
                        <h:outputText value="#{MemberInvitationBean.receiveremail}" />
                    </p:panelGrid>

                    <p:commandButton actionListener="#{MemberInvitationBean.sendInvitation}" value="Pakviesti" ajax="true" validateClient="true"/>
                </p:panel>
            </h:form>   
        </ui:define>
</ui:composition>
