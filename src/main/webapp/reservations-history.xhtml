<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="/templates/general_template.xhtml"
      xmlns:p="http://primefaces.org/ui">

    <ui:define name="general_content">
        
        <p:panel header="Rezervacijos">
            <h:form id="form">
                <p:dataTable var="reservation" value="#{reservationsHistoryBean.reservations}" 
                         style="margin-top: 5px;">
                
                <p:column headerText="Vasarnamis">
                    <h:outputText value="#{reservation.houseid.description}" />
                </p:column>
                
                <p:column headerText="Nuo">
                    <h:outputText value="#{reservation.reservedfrom}" />
                </p:column>

                <p:column headerText="Iki">
                    <h:outputText value="#{reservation.reservedto}" />
                </p:column>
            </p:dataTable>  
            </h:form>
        </p:panel>
        
    </ui:define>
    
</ui:composition>
