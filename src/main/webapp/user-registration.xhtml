<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="/templates/general_template.xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="general_content">
        <div>
            <h:form>
                <p:panel header="Registracija">
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

                    <h:panelGrid columns="1" cellpadding="2">
                        <h:outputLabel for="email" value="Email *" />
                        <p:inputText id="email" value="#{registrationBean.email}" label="Email" required="true"/>
                        <p:message for="email" />
                        
                        <h:outputLabel for="password" value="Slaptažodis *" />
                        <p:password id="password" value="#{registrationBean.password}" match="passwordRepeat" label="Slaptažodis" required="true" />

                        <h:outputLabel for="passwordRepeat" value="Pakartokite slaptažodį *" />
                        <p:password id="passwordRepeat" value="#{registrationBean.repeatPassword}" label="Pakartokite slaptažodį" required="true" />   
                        
                        <h:outputLabel for="firstname" value="Vardas *"/>
                        <p:inputText id="firstname" value="#{registrationBean.firstname}" label="Vardas" required="true"/>
                        <p:message for="firstname" />
                        
                        <h:outputLabel for="lastname" value="Pavardė *"/>
                        <p:inputText id="lastname" value="#{registrationBean.lastname}" label="Pavardė" required="true"/>
                        <p:message for="lastname" />
                        
                        <h:outputLabel for="birthdate" value="Gimimo data [yyyy-mm-dd] *"/>
                        <p:inputText id="birthdate" value="#{registrationBean.birthdate}" label="Gimimo data" required="true">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </p:inputText>
                        <p:message for="birthdate" />
                        
                        <h:outputLabel for="address" value="Adresas *"/>
                        <p:inputText id="address" value="#{registrationBean.address}" label="Adresas" required="true"/>
                        <p:message for="address" />               
 
                        <h:outputLabel for="phoneNumber" value="Telefono numeris *" />
                        <p:inputText id="phoneNumber" value="#{registrationBean.phoneNumber}" label="Telefono numeris" required="true"/>
                        <p:message for="phoneNumber" />
                        
                        <h:outputLabel for="about" value="Trumpas jūsų prisistatymas" rendered="#{registrationBean.aboutField}"/>
                        <p:inputTextarea id="about" value="#{registrationBean.about}" rows="5" cols="30" counter="remainingChars" maxlength="250" counterTemplate="{0} characters remaining." autoResize="false" rendered="#{registrationBean.aboutField}"/>
                        <h:outputText id="remainingChars" rendered="#{registrationBean.aboutField}"/>                 
                                            
                    </h:panelGrid>

                    <p:commandButton action="#{registrationBean.register}" value="Registruotis" ajax="false" validateClient="true"/>
                </p:panel>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
