<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/administration_template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="administration_content">
        <h:form>
            <p:panel header="Vartotojų nustatymai">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <h:outputLabel for="maxUserAmmount" value="Maksimalus vartojų skaičius" />
                    <p:inputText id="maxUserAmmount" value="#{userSettingsBean.maxUserAmmount}" required="true" >
                        <f:validateLongRange minimum="1" />
                    </p:inputText>

                    <h:outputLabel for="membershipCost" value="Metinis nario mokestis" />
                    <p:inputText id="membershipCost" value="#{userSettingsBean.membershipCost}" required="true" >
                        <f:validateLongRange minimum="1" />
                    </p:inputText>
                </h:panelGrid>
                <p:commandButton action="#{userSettingsBean.save}" value="Išsaugoti" ajax="false"/>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
