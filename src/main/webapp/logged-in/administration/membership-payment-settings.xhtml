<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/templates/administration_template.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="administration_content">
        <h:form>
            <p:panel header="Narystės mokesčio nustatymai" style="border: none;">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                
                <p>
                        Žemiau pateiktos metinės narystės kainos.
                    </p>
                
                <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                    <h:outputLabel for="membershipCostInPoints" value="Kaina taškais" />
                    <p:inputText id="membershipCostInPoints" value="#{membershipPaymentSettingsBean.membership.costInPoints}" required="true" >
                        <f:validateLongRange minimum="1" />
                    </p:inputText>

                    <h:outputLabel for="membershipCost" value="Kaina eurais" />
                    <p:inputText id="membershipCost" value="#{membershipPaymentSettingsBean.membership.cost}" required="true" >
                        <f:validateLongRange minimum="1" />
                    </p:inputText>
                </h:panelGrid>
                <p:commandButton action="#{membershipPaymentSettingsBean.saveChanges()}" value="Išsaugoti" ajax="false"/>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
