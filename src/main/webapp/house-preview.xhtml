<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="/templates/general_template.xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="general_content"> 
        
        <c:set var="myHouse" value="#{houseBean.findHouseByUrlId()}" scope="session" />

        <p:dialog header="" widgetVar="dlg1" modal="true" height="100" resizable="false">
            <h:outputText value="Ar tikrai norite ištrinti vasarnamį: #{myHouse.title} ?" />
            <br/>
            <h:panelGrid columns="2" cellpadding="10" style="margin-left: auto; margin-right: auto;">
                <p:commandButton value="Taip" action="#{houseBean.removeHouse()}">
                    <f:param name="id" value="#{param.id}" />
                </p:commandButton>
                <p:commandButton value="Ne" onclick="PF('dlg1').hide();" />
            </h:panelGrid>
            
        </p:dialog> 
        
        <p:panel header="Vasarnamis">
            
            <h:form>
            
                <h:panelGrid columns="2" cellpadding="10">
                    <p:commandButton value="Redaguoti" action="house-edit.xhtml">
                        <f:param name="id" value="#{param.id}"/>
                    </p:commandButton>
                    <p:commandButton value="Ištrinti" type="button" onclick="PF('dlg1').show();" />
                </h:panelGrid>
                
            <h1>#{myHouse.title}</h1>
            <h4>Aprašymas: </h4>
            <p>#{myHouse.description}</p>
            <h4>Adresas: </h4>
            #{myHouse.address}

            <h4>Papildomos paslaugos:</h4>
            <h:dataTable value="#{myHouse.extrasList}" var="extra" styleClass="styled-table">
                <h:column>    				
                    <f:facet name="header">Pavadinimas</f:facet>    				
                    #{extra.title}
                </h:column>
                <h:column>
                    <f:facet name="header">Aprašymas</f:facet>
                    #{extra.description}
                </h:column>
                <h:column>
                    <f:facet name="header">Kaina (Taškais)</f:facet>
                    <h:outputText value="#{extra.getPaidservicesList().get(0).getCost()}">             
                        <f:convertNumber type="number" groupingUsed="true" minFractionDigits="2" pattern="#0.00"/>
                    </h:outputText>
                </h:column>
            </h:dataTable>
            <h4>Nuomos kaina savaitei:</h4> 
            <h:outputText value="#{houseBean.cost}">
                <f:convertNumber type="number" groupingUsed="true" minFractionDigits="2" pattern="#0.00"/>
            </h:outputText> Taškai(-ų)
            <br/>
                <h:link styleClass="butt" value="Rezervuoti" outcome="house-reservation.xhtml">
                    <f:param name="houseID" value="1" />
                </h:link>
            </h:form>
            
        </p:panel>
        
    </ui:define>
    
</ui:composition>
