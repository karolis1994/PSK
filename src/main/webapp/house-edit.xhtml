<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="/templates/general_template.xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="general_content"> 
        <h:form>
            <p:panel header="Vasarnamis" style="border: none;">
            
                <p:panelGrid columns="2" styleClass="formGrid">
                    <h:outputLabel for="title" value="Pavadnimas:" />
                    <p:inputText id="title" value="#{houseBean.title}" label="Pavadinimas" required="true"/>

                    <h:outputLabel for="title" value="Aprašymas:" />
                    <p:inputText id="description" value="#{houseBean.description}" label="Aprašymas" required="false"/>

                    <h:outputLabel for="address" value="Adresas: " />
                    <p:inputText id="address" value="#{houseBean.address}" label="Adresas" required="true"/>
                </p:panelGrid>
                
                <p:commandButton value="Išsaugoti" action="#{houseBean.updateHouse()}">
                    <f:param name="id" value="#{param.id}" />
                </p:commandButton>
            
            </p:panel>
        </h:form>
    </ui:define>
    
</ui:composition>
