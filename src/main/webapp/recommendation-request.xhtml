<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="/templates/general_template.xhtml">

    <ui:define name="general_content">
        <div>
            <h:form>
                <p:panel header="Recommendation request">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <h3>User list:</h3>
                <p:selectManyCheckbox id="grid" value="#{recommendationRequestBean.selectedUserNameList}" layout="grid" columns="3">
                    <f:selectItems value="#{recommendationRequestBean.userNameList}" var="user" itemLabel="#{user}" itemValue="#{user}" />
                </p:selectManyCheckbox>

                <p:commandButton action="#{recommendationRequestBean.SendEmails}" value="Request" ajax="false" validateClient="true"/>
                </p:panel>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
