<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>House preview</title>
    </h:head>
    <h:body>
        <c:set var="myHouse" value="#{houseBean.findHouseById(1)}" scope="request" />
        <h1>#{myHouse.title}</h1>
        <h4>Description: </h4>
        <p>#{myHouse.description}</p>
        <h4>Address: </h4>
        #{myHouse.address}
        <h4>Extras:</h4>
        <h:dataTable value="#{myHouse.extrasList}" var="extra" border="1">
            <h:column>    				
              <f:facet name="header">Title</f:facet>    				
              #{extra.title}
            </h:column>
            <h:column>
              <f:facet name="header">Description</f:facet>
              #{extra.description}
            </h:column>
        </h:dataTable>
        <br/>
        <br/>
        Nuomos kaina savaitei: <h:outputText value="??? EUR"/>
        <br/>
        <br/>
        <h:form>
            <h:commandButton action="house-reservation" value="Make reservation"/>
        </h:form>
    </h:body>
</html>
