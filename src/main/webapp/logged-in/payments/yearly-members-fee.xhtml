<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="/templates/general_template.xhtml"
      xmlns:p="http://primefaces.org/ui">

    <ui:define name="general_content"> 
        <h:form>
            <p:panel header="Metinis nario mokestis">
                <p>
                    #{membershipPaymentBean.membershipValidUntill}
                </p>
                <p>
                    Norėdami pratęsti narystę sumokėkite metinį nario mokestį.
                </p>
                <p:commandButton value="Sumokėti nario mokestį klubo taškais (#{membershipPaymentBean.membership.costInPoints} TŠK)" 
                                 actionListener="#{membershipPaymentBean.payMembersFeeWithPoints}" 
                                 style="width:250px; margin: 0px 10px 10px 0px;"
                                 ajax="false"/>
                <p:commandButton value="Sumokėti nario mokestį PayPal sistemoje (#{membershipPaymentBean.membership.cost} EUR)" 
                                 action="#{membershipPaymentBean.payMembersFeeWithPayPal}" 
                                 style="width:300px; margin: 0px 10px 10px 0px;"
                                 ajax="false"/>
            </p:panel>
        </h:form>
    </ui:define>
    
</ui:composition>
