<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="/templates/general_template.xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="general_content"> 
        <h:form>
            <p:panel header="Mokėjimo patvirtinimas">
                <p>
                    #{payPalCompleteBean.payment.ammount} EUR
                </p>
                <p:commandButton value="Patvirtinti mokėjimą" 
                                 actionListener="#{payPalCompleteBean.confirmPayment}" 
                                 ajax="false">
                    <f:setPropertyActionListener target="#{payPalCompleteBean.paymentNo}" value="#{param.token}" />
                    <f:setPropertyActionListener target="#{payPalCompleteBean.payerID}" value="#{param.PayerID}" />
                </p:commandButton>
            </p:panel>
        </h:form>
    </ui:define>
    
</ui:composition>
